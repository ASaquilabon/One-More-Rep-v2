<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One More Rep!</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>

<!-- Font Awesome Glyphicons -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

<!-- Chosen -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    
</head>
<body>
    <div class="container">
        <h2>Fitness Survey</h2>
        <hr>
        <h3>
            <strong></strong>
        </h3>
        <h4>Name (Required)</h4>
        <input type="text" name="" id="name" class="form-control" required>
        <hr>
        <h3>
            <strong>Question 1</strong>
        </h3>
        <h4>Gender</h4>
        <form>
            <input type="radio" value="male" name="askGender" class="gender"> Male
            <br>
            <input type="radio" value="female" name="askGender" class="gender"> Female
            <br>
        </form>
        <h3>
            <strong>Question 2</strong>
        </h3>
        <h4>Enter your weight</h4>
        <br>
        <input type="text" id="weight" class="form-control" required>
        </br>
        <h3>
            <strong>Question 3</strong>
        </h3>
        <h4>What are your fitness goals?</h4>
        <form>
            <input type="radio" name="askGoal" class="goal" value="burn">Fat Burn
            <br>
            <input type="radio" name="askGoal" class="goal" value="muscle">Build Muscle
            <br>
            <input type="radio" name="askGoal" class="goal" value="strength">Build Strength
        </form>
        <br>
        <br>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg btn block" id="submit" data-toggle="modal" data-target="#myModal">Submit</button>
    
           <!-- Modal -->
           <div id="myModal" class="modal fade" role="dialog">
               <div class="modal-dialog">
    
                   <!-- Modal content-->
                   <div class="modal-content">
                       <div class="modal-header">
                           <button type="button" class="close" data-dismiss="modal">&times;</button>
                           <h4 class="modal-title">Success!</h4>
                       </div>
                       <div class="modal-body">
                           <p>Your data has been accepted!</p>
                       </div>
                       <div class="modal-footer">
                           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                       </div>
                   </div>
    
               </div>
           </div>
        <hr>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="#">GitHub Repo</a>
                </p>
            </div>
        </footer>
    </div>
    <script type="text/javascript">
        // Chosen CSS
        var config = {
            '.chosen-select': {},
            '.chosen-select-deselect': { allow_single_deselect: true },
            '.chosen-select-no-single': { disable_search_threshold: 10 },
            '.chosen-select-no-results': { no_results_text: 'Oops, nothing found!' },
            '.chosen-select-width': { width: "95%" }
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
        // Capture the form inputs 
        $("#submit").on("click", function () {
            // Form validation
            function validateForm() {
                var isValid = true;
                $('.form-control').each(function () {
                    if ($(this).val() === '')
                        isValid = false;
                });
                $('.chosen-select').each(function () {
                    if ($(this).val() === "")
                        isValid = false
                })
                return isValid;
            }
            // If all required fields are filled
            if (validateForm() == true) {
                // Create an object for the user's data
                var UserData = {
                    name: $("#name").val(),
                    gender: $(".gender:checked").val(),
                    weight: $("#weight").val(),
                    goal: $(".goal:checked").val()
                }
                console.log(UserData);
                // Grab the URL of the website
                // var currentURL = window.location.origin;
                // $.post(currentURL + "/api/userData", userData, function (data) { })
            }
            else {
                alert("Please complete all fields before submitting!");
            }
            return false;
        });
    </script>
</body>
</html>
