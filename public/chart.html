<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href=assets/css/style.css>
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <canvas id="weightChart" height="200"></canvas>
            </div>
        </div>

        <div class="panel panel-default">
                <div class="panel-body">
                    <canvas id="benchChart" height="200"></canvas>
                </div>
            </div>
    </div>

    <script>
        var ctx = $("#weightChart");
        var weightChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Week 1", "Week 2", "Week 3", "Week 4", "Week 5", "Week 6"],
                datasets: [{
                    label: 'Weight Fluctuation',
                    data: [160, 155, 163, 165, 162, 166],
                    backgroundColor: "red",
                    borderColor: "red",
                    fill: false,
                    borderWidth: 1
                }]
                
            },
            options: {
                maintainAspectRatio: true,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                }
            }
        });

        var ctx = $("#benchChart");
        var benchChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Untrained", "Novice", "Intermediate", "Advanced", "Elite"],
                datasets: [{
                    label: 'Bench Press Standards at 165 lbs',
                    data: [120, 150, 185, 255, 320],
                    backgroundColor: "red",
                    borderColor: "red",
                    fill: false,
                    borderWidth: 1
                }, {
                    label: 'User Data',
                    data: [95, 135, 205, 315, 295],
                    backgroundColor: "blue",
                    borderColor: "blue",
                    fill: false,
                    borderWidth: 1
                }]
                
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                }
            }
        });
    </script>

</body>

</html>
